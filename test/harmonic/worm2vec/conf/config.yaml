nn:
    n_filters: 8
    filter_gain: 2
    batch_size: 1000
    filter_size: 5
    n_classes: 10
    std_mult: 0.7
    n_rings: 4
    dim: 64
    phase_preconditioner: 7.8
    n_epochs: 100
    # display_step: len(data['train_x'])/46
    # is_classification: True
    # crop_shape: 0
    # n_channels: 1
optimizer:
    learning_rate: 0.0076
    delay: 12
    lr_div: 10.
loss:
    margin: 0.1
path:
    log: "./logs"
    checkpoint: "./checkpoints"
    checkpoint_model: "./checkpoints/model.ckpt"
    worm_data: "../../../../data/.npz"
preprocess:
    test_rate: 0.1
    valid_rate: 0.1
gpu:
    id: "0"
    allow_growth: False
    log_device_placement: True
